<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah's Click Counter</title>
</head>
<body>
    <div class="container">
    
        <h1>Noah's Cookie Clicker</h1>
        <div class="cookies-clicked">Cookies Clicked:</div>
        <div class="displayClickCount"></div>
        <button class="main-click-button">Click Me!</button>
        <p></p>
        <div class="click-companion-cost">Click Companion Cost:</div>
        <div class="displayCompanionCost">Companion Cost</div>
        <div class="click-companion-count">Click Companion Count:</div>
        <div class="displayCompanionCount">Companion Count</div>
        <button class="buy-companion-button">Purchase Click Companion!</button>
        <p></p>
        <div class="click-compounder-cost">Click Compounder Cost:</div>
        <div class="displayCompounderCost">Compounder Cost</div>
        <div class="click-compounder-count">Click Compounder Count:</div>
        <div class="displayCompounderCount">Compounder Count</div>
        <button class="buy-companion-button">Purchase Click Compounder!</div>
   
        
    </div>
    

    <script src="./src/js/ClickCounter.js"></script>
    <script src="src/js/app.js"></script>
    </body>
</html>
